<div *ngIf="success$ | async" class="alert alert-success">Success!</div>

<form #roomsForm="ngForm" (ngSubmit)="addRoom()">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomNumber"
      placeholder="Room Number"
      [(ngModel)]="room.roomNumber"
      required
    />
  </div>

  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="roomType"
      placeholder="Room Type"
      [(ngModel)]="room.roomType"
      required
    />
  </div>
  <div class="form-group">
    <input
      #roomAmenities="ngModel"
      class="form-control"
      type="text"
      name="amenities"
      placeholder="Amenities"
      [(ngModel)]="room.amenities"
      minlength="5"
      maxlength="20"
      pattern="[a-zA-Z]+"
      required
    />
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
      Amenities should have at least
      {{roomAmenities.errors?.["minlength"]["requiredLength"]}} characters
    </div>

    <div>{{ roomAmenities.errors | json }}</div>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="price"
      placeholder="Price per night"
      [(ngModel)]="room.price"
      min="1"
      max="5"
      required
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="photo"
      placeholder="Link to photo"
      [(ngModel)]="room.photo"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkInTime"
      placeholder="Check-in time"
      [(ngModel)]="room.checkInTime"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="datetime"
      name="checkOutTime"
      placeholder="Check-out time"
      [(ngModel)]="room.checkOutTime"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="number"
      name="rating"
      placeholder="Rating"
      [(ngModel)]="room.rating"
      min="1"
      max="5"
    />
  </div>

  <div>
    <button
      class="btn btn-primary"
      [disabled]="roomsForm.invalid"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
