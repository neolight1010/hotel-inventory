<form (ngSubmit)="login()">
  <div class="form-group">
    <input
      #emailControl="ngModel"
      type="email"
      class="form-control"
      placeholder="name@example.com"
      name="email"
      [(ngModel)]="email"
      hiaHover="steelblue"
      hiaEmailValidator
    />
    <div>{{ emailControl.errors | json }}</div>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Your Password"
      name="password"
      [(ngModel)]="password"
      hiaHover="green"
    />
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
