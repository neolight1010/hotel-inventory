<form (ngSubmit)="login()">
  <div class="form-group">
    <input
      type="email"
      class="form-control"
      placeholder="name@example.com"
      name="email"
      [(ngModel)]="email"

      hiaHover="steelblue"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Your Password"
      name="password"
      [(ngModel)]="password"

      hiaHover="green"
    />
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
